<div class="container">
  <!-- 페이지별 헤더 영역 -->

        <div class="page-desc justify-between items-center card outline">

              />

            </div>
            <button class="btn primary">검색</button>
          </div>
          <div class="btn-wrap">
            <button
              class="btn secondary btn-open"
              data-popup="#selectOwnerOrgModal"
            >
              보유기관
            </button>
            <button class="btn secondary">인기태그</button>
          </div>
        </div>

        <section class="section_stats_result">

            <h4 class="con-title">개방통계 결과</h4>
            <table class="p-table">
              <caption>
                개방통계 결과

              <colgroup>
                <col style="width: 33.3%" />
                <col style="width: 33.3%" />
                <col style="width: 33.3%" />
              </colgroup>
              <thead>
                <tr>
                  <th scope="row">누적</th>

                <tr class="text-center">
                  <td><strong class="point" id="result-stats-7">0</strong></td>
                  <td><strong class="point" id="result-stats-1">0</strong></td>
                  <td><strong class="point" id="result-stats-3">0</strong></td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <section>
          <h4 class="ty_A">분류별 통계</h4>
          <div class="stats stats_sort">
            <div class="aaa" id="sort-stats-0"></div>
          </div>

          <table class="graph_stats graph_stats_sort">
            <caption>
              분류별 통계 graph

            <tbody>
              <tr id="sort-stats-1"></tr>
              <tr id="sort-stats-2"></tr>

      <div class="modal-dialog" tabindex="0">
        <div class="modal-header">
          <h3 class="modal-title">보유기관</h3>

          <div class="modal-btn btn-wrap">

            <button type="button" class="btn primary close-modal">확인</button>

        </div>
        <button class="btn-close ico ico-close">
          <span class="sr-only">팝업 닫기</span>
