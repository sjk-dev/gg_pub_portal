<!-- 비밀번호 찾기 - 비밀번호 변경 팝업 -->
<div
  id="loginByMailPopup"
  class="gg-modal-alert m-bottom-sheet"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-wrap">
    <div class="modal-dialog" tabindex="0">
      <div class="modal-header">
        <h3 class="modal-title">비밀번호 변경</h3>
      </div>
      <div class="modal-body">
        <p class="font-bold">새 비밀번호를 입력해 주세요.</p>
        <fieldset class="section-4">
          <div class="form-group">
            <p class="atomic-msg mt-8">
              영문자(대,소문자), 숫자, 특수문자를 포함하여 최소 8자 이상 작성
              해야 합니다.
            </p>
            <div class="form-conts">
              <input
                type="password"
                id=""
                class="input lg"
                placeholder="비밀번호"
              />
            </div>
            <p class="form-hint error">비밀번호가 규칙에 맞지 않습니다.</p>
          </div>
          <div class="form-group">
            <div class="form-tit">
              <!-- <label for="">비밀번호 확인</label> -->
            </div>
            <div class="form-conts">
              <input
                type="password"
                id=""
                class="input lg"
                placeholder="비밀번호 확인"
              />
            </div>
            <p class="form-hint error">비밀번호가 동일하지 않습니다.</p>
          </div>
        </fieldset>
      </div>
      <div class="modal-footer">
        <div class="modal-btn btn-wrap">
          <button type="button" class="btn primary">확인</button>
        </div>
      </div>
      <button class="btn-close ico ico-close">
        <span class="sr-only">팝업 닫기</span>
      </button>
    </div>
  </div>
</div>
