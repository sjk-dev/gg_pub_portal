<div class="container">
  <div class="inner">
    <!-- breadcrumb -->
    <nav class="krds-breadcrumb-wrap" aria-label="현재 경로" id="breadcrumb">
      <ol class="breadcrumb">
        <li class="home"><a href="#" class="txt">홈</a></li>
        <li><a href="#" class="txt on">회원</a></li>
      </ol>
    </nav>
    <!-- breadcrumb -->

    <div class="inner narrow">
      <!-- 페이지 타이틀 영역 -->
      <div class="page-title-wrap">
        <h1 class="h-tit">어린이 회원가입</h1>
        <!-- 스텝 -->
        <ol class="krds-step-wrap">
          <li class="done">
            <span>
              <i class="step">1단계</i>
              <span class="step-tit">보호자 약관동의</span>
            </span>
          </li>
          <li class="done">
            <span>
              <i class="step">2단계</i>
              <span class="step-tit">보호자 본인인증</span>
            </span>
          </li>
          <li class="done">
            <span>
              <em class="sr-only">현재단계</em>
              <i class="step">3단계</i>
              <span class="step-tit">보호자 정보입력</span>
            </span>
          </li>
          <li class="done">
            <span>
              <i class="step">4단계</i>
              <span class="step-tit">회원정보입력</span>
            </span>
          </li>
          <li class="active">
            <span>
              <em class="sr-only">현재단계</em>
              <i class="step">5단계</i>
              <span class="step-tit">전환완료</span>
            </span>
          </li>
        </ol>
        <!-- //스텝 -->
      </div>
      <!-- //페이지 타이틀 영역 -->

      <!-- 컨텐츠 영역 -->
      <div class="conts-area step-type">
        <div class="conts-wrap">
          <div class="step-info-wrap">
            <div class="step-info">
              <span class="step-current">5단계</span> / 5단계
            </div>
            <h3>회원가입 완료</h3>
          </div>
          <div>
            <div class="member complete">
              <div class="section-4">
                <!-- card -->
                <div class="card outline section-4">
                  <div>
                    회원가입을 환영합니다.<br />
                    <span class="name">홍길동</span>님
                  </div>

                  <div class="txt">
                    경기도는 필요한 데이터를 쉽고 편리하게 이용하실 수 있도록
                    언제나 최선을 다하겠습니다.
                  </div>
                </div>
                <!-- //card end -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //컨텐츠 영역 -->

      <!-- 페이지 버튼 영역 -->
      <div class="page-btn-wrap both m-column justify-end">
        <div class="btn-wrap">
          <button class="krds-btn xlarge primary">메인페이지로 이동</button>
        </div>
      </div>
      <!-- //페이지 버튼 영역 -->
    </div>
  </div>
</div>
