      <div class="member">

            <div class="con-title-wrap">

                <span class="small-txt">경기데이터포털 회원가입</span>

                  <button

                </div>
                <div class="form-group">
                  <button
                    class="krds-btn medium tertiary join-btn"
                    onclick="navigate('join_child_terms'); return false"
