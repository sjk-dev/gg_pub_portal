<div class="container">

    <!-- breadcrumb -->

        <!-- 스텝 -->
        <ol class="krds-step-wrap">
          <li class="done">
            <span>

              <span class="step-tit">정보입력</span>
            </span>

          <li>
            <span>
              <i class="step">4단계</i>
              <span class="step-tit">전환완료</span>

          </div>
          <div>
            <div class="member">

                    <div class="info-txt">
                      <span class="red-point">*</span>표시는 필수 입력

                    </div>
                    <fieldset class="section-2">
                      <!-- 폼그룹 -->
                      <div class="form-group">
                        <div class="form-tit">
                          <label for="">이름</label>
                        </div>
                        <div class="form-conts">
                          <input
                            type="text"
                            id=""
                            class="krds-input"
                            value="홍길동"
                            readonly
                          />
                        </div>
                      </div>
                      <!-- //폼그룹 -->
                      <!-- 폼그룹 -->
                      <div class="form-group">
                        <div class="form-tit">

                        <div class="form-conts">
                          <input
                            type="text"
                            id=""
                            class="krds-input"

                      </div>
                      <!-- //폼그룹 -->

                        <div class="form-tit lg">
                          <label for=""
                            >아이디<span class="red-point">*</span></label
                          >
                        </div>
                        <div class="form-conts">
                          <div class="input-group m-column">
                            <input
                              type="text"
                              id=""
                              class="krds-input"
                              placeholder="아이디를 입력하세요."
                            />
                            <button
                              type="button"
                              class="krds-btn large secondary"
                            >
                              아이디 확인
                            </button>
                          </div>
                        </div>
                        <!-- <p class="form-hint info">아이디를 입력해 주세요.</p> -->
                        <p class="form-hint-invalid">
                          동일한 아이디가 이미 존재합니다. 다른 아이디를 입력해

                        </p>
                      </div>
                      <!-- //폼그룹 -->

                      <div class="form-group">
                        <div class="form-tit lg">
                          <label for=""

                        <p class="atomic-msg">
                          영문자(대,소문자), 숫자, 특수문자를 포함하여 최소 8자

                        <div class="form-conts">
                          <input
                            type="password"
                            id=""
                            class="krds-input"
                            placeholder="비밀번호를 입력하세요."
                          />
                        </div>
                        <p class="form-hint-invalid">

                        </div>
                        <p class="form-hint-invalid">
                          비밀번호가 동일하지 않습니다.
                        </p>
                      </div>
