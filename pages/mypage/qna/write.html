                    id=""

                  />
                </div>
              </div>
              <!-- //폼그룹 -->
              <!-- 폼그룹 -->
              <div class="form-group">
                <div class="form-tit">
                  <label for="select_name"

                </div>
                <div class="form-conts">
                  <select
                    id="select_name"
                    class="krds-form-select"
                    title="선택"

                      placeholder="내용을 입력하세요."

                    <div class="justify-between">
                      <p class="form-hint-invalid">내용을 입력해 주세요.</p>
